<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sign Up (Real fr)</title>
</head>

<body>
    <div class="full-container">
        <div class="left-side">
            <img src="./images/ferns-in-washington.avif" alt="Ferns in Washington">
            <div class="logo-text">
                <img src="./images/odin-outlined.png" alt="The Odin Project Logo" style="height: 400px;">
                <p class="odin-title">ODIN</p>
            </div>
            <p class="img-credit"><a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noreferrer noopener">Photo</a> by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noreferrer noopener">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noreferrer noopener">Unsplash</a></p>
        </div>

        <div class="right-side">
            <p class="header-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p class="enticing-text">
                You <em>know</em> you want to.
            </p>
            <div class="form-box">
                <form action="" id="sign-up-form">
                    <p class="form-header">
                        Let's do this!
                    </p>
                    <div class="form-row">
                        <div class="first-name form-element">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="last-name form-element">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="email form-element">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="phone-number form-element">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="password form-element">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required onkeyup="checkPasswordsMatch();">
                            <p id="password-match"></p>
                        </div>
                        <div class="confirm-password form-element">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" onkeyup="checkPasswordsMatch();" required>
                        </div>
                    </div>
                </form>
            </div>
            <button class="create-account-btn" type="submit" form="sign-up-form" >Create Account</button>
            <p class="login-prompt">Already have an account? <a class="login-link" href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
