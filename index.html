<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up (Real fr)</title>
</head>

<body>
    <div class="full-container">
        <div class="left-side">
            <img src="./images/ferns-in-washington.avif" alt="Ferns in Washington" style="height: 400px;">
            <div class="logo-text">
                <img src="./images/odin-outlined.png" alt="The Odin Project Logo" style="height: 400px;">
                <p class="odin-title">ODIN</p>
            </div>
            <p class="img-credit"><a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Photo</a> by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>

        <div class="right-side">
            <p class="header-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p class="enticing-text">
                You <em>know</em> you want to.
            </p>
            <form action="">
                <p class="form-header">
                    Let's do this!
                </p>
                <div class="top-row">
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="middle-row">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="(123)456-7890">
                    </div>
                </div>
                <div class="last-row">
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </form>
            <p class="fake-button">Create Account</p>
            <p class="login-prompt">Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
